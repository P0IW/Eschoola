<app-auth-header></app-auth-header>

<div class="h-screen flex justify-center items-center -mt-[120px]">
  <div class="p-8 rounded-2xl max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Join us as a Teacher or a Student</h1>
    
    <div class="flex flex-col sm:flex-row gap-6 mb-8">
      <button 
        (click)="selectRole('student')" 
        [class.border-[#faa500]="selectedRole === 'student'"
        class="flex-1 border-2 rounded-xl py-6 px-4 font-semibold focus:outline-none transition-all duration-300 hover:shadow-md flex flex-col items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-12 h-12 mb-4 text-gray-600">
          <path fill="currentColor" d="M219.3 .5c3.1-.6 6.3-.6 9.4 0l200 40C439.9 42.7 448 52.6 448 64s-8.1 21.3-19.3 23.5L352 102.9l0 57.1c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-57.1L48 93.3l0 65.1 15.7 78.4c.9 4.7-.3 9.6-3.3 13.3s-7.6 5.9-12.4 5.9l-32 0c-4.8 0-9.3-2.1-12.4-5.9s-4.3-8.6-3.3-13.3L16 158.4l0-71.8C6.5 83.3 0 74.3 0 64C0 52.6 8.1 42.7 19.3 40.5l200-40zM111.9 327.7c10.5-3.4 21.8 .4 29.4 8.5l71 75.5c6.3 6.7 17 6.7 23.3 0l71-75.5c7.6-8.1 18.9-11.9 29.4-8.5C401 348.6 448 409.4 448 481.3c0 17-13.8 30.7-30.7 30.7L30.7 512C13.8 512 0 498.2 0 481.3c0-71.9 47-132.7 111.9-153.6z"/>
        </svg>
        Looking for a teacher?
      </button>
      <button 
        (click)="selectRole('teacher')" 
        [class.border-[#faa500]="selectedRole === 'teacher'"
        class="flex-1 border-2 rounded-xl py-6 px-4 font-semibold focus:outline-none transition-all duration-300 hover:shadow-md flex flex-col items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-12 h-12 mb-4 text-gray-600">
          <path fill="currentColor" d="M96 128a128 128 0 1 0 256 0A128 128 0 1 0 96 128zm94.5 200.2l18.6 31L175.8 483.1l-36-146.9c-2-8.1-9.8-13.4-17.9-11.3C51.9 342.4 0 405.8 0 481.3c0 17 13.8 30.7 30.7 30.7l131.7 0c0 0 0 0 .1 0l5.5 0 112 0 5.5 0c0 0 0 0 .1 0l131.7 0c17 0 30.7-13.8 30.7-30.7c0-75.5-51.9-138.9-121.9-156.4c-8.1-2-15.9 3.3-17.9 11.3l-36 146.9L238.9 359.2l18.6-31c6.4-10.7-1.3-24.2-13.7-24.2L224 304l-19.7 0c-12.4 0-20.1 13.6-13.7 24.2z"/>
        </svg>
        Looking for a job?
      </button>
    </div>
    
    <div class="flex flex-col items-center">
      <button 
        (click)="startNow()" 
        [disabled]="!selectedRole"
        class="bg-[#ffa500] rounded-full text-white text-lg px-8 py-3 font-semibold transition-all duration-300 ease-in-out hover:bg-[#faa500] disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Start Now!
      </button>
      <div class="flex justify-center mt-4">
        <span style="font-family: 'Atkinson Hyperlegible', sans-serif">Already have an account? <a routerLink="/login" class="text-[#ffa500] underline">Log In</a></span>
      </div>
    </div>
  </div>
</div>
