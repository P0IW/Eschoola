<div class="h-screen flex justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-[480px] h-[600px] border-[1px] rounded-3xl">
        <h1 class="pt-10 pb-5 text-3xl flex justify-center font-bold" style="font-family: 'Atkinson Hyperlegible', sans-serif">Log in to Eschoola</h1>

        <div class="flex justify-center pt-6">
            <label for="email"></label>
            <div class="relative">
                <input type="text" formControlName="email" class="w-[400px] py-[6px] pl-[40px] rounded-md bg-gray-50 px-4" name="email" style="font-family: 'Atkinson Hyperlegible', sans-serif" placeholder="Username or Email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
                </svg>
            </div>
        </div>
        
        <div class="flex justify-center pt-6">
            <button class="btn py-[6px] px-4 w-[400px] bg-[#ffa500] rounded-xl text-white font-bold text-lg" style="font-family: 'Atkinson Hyperlegible', sans-serif" type="submit">Continue</button>
        </div>

        <div class="flex items-center justify-center my-8">
            <div class="w-[400px] flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500" style="font-family: 'Atkinson Hyperlegible', sans-serif">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
        </div>

        <div class="flex justify-center">
            <button class="btn bg-[#1976d2] w-[400px] rounded-xl text-white text-lg px-4 py-[6px] relative" style="font-family: 'Atkinson Hyperlegible', sans-serif" type="button">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-6 mr-2 bg-white z-1 rounded-sm">
                        <path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/><path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/><path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/><path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/>
                    </svg>
                    <span class="flex-1">Continue with Google</span>
                </div>
            </button>
        </div>
        
        <div class="flex items-center justify-center mt-[100px]">
            <div class="w-[400px] flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500" style="font-family: 'Atkinson Hyperlegible', sans-serif">Don't have an Eschoola account? </span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
        </div>

        <div class="flex justify-center mt-[50px]  hover:text-white">
            <button class="btn border-2 border-[#ffa500] px-6 py-1 rounded-2xl transition-all duration-300 ease-in-out hover:bg-[#faa500]" style="font-family: 'Atkinson Hyperlegible', sans-serif" type="button">
                <a href="/signup" class="">Sign Up</a>
            </button>
        </div>
    </form>
</div>
